<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Contrôle Arduino</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input,
        button {
            padding: 10px;
            font-size: 16px;
        }

        #status {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Arduino LCD</h1>
    <form id="arduinoForm">
        <input type="text" id="messageInput" name="message" placeholder="Votre texte ici..." required maxlength="32"
            autocomplete="off">
        <button type="submit">Envoyer à l'Arduino</button>
    </form>

    <div id="status"></div>

    <hr style="margin: 30px 0;">

    <div id="gps-section">
        <h2>Données GPS (Sécurisé)</h2>
        <div id="gps-data">Chargement...</div>
        <button id="refreshGpsBtn"
            style="margin-top: 10px; background: #007bff; color: white; border: none; cursor: pointer;">Actualiser
            GPS</button>
    </div>
</body>

<script src="/js/script.js"></script>

</html>
