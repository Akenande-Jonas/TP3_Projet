<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backend opérationnel</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: #161b22;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      border: 1px solid #30363d;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 2rem;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 0;
      color: #8b949e;
    }

    p {
      margin: 0;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    hr {
      border: 0;
      border-top: 1px solid #30363d;
      margin: 30px 0;
    }

    /* Styles pour le formulaire Arduino */
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      box-sizing: border-box;
      /* Important pour que le padding ne dépasse pas */
      background-color: #0d1117;
      border: 1px solid #30363d;
      color: #e6edf3;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #58a6ff;
    }

    button {
      background-color: #238636;
      /* Vert GitHub */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #2ea043;
    }

    .link-container {
      margin-top: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Backend Ready</h1>
    <p>Le serveur Node.js fonctionne.</p>

    <hr>
    <h2>Envoyer un message sur l'LCD</h2>
    <hr>
    <div class="link-container">
      Accédez à l'interface de connexion :<br><br>
      <a href="/connexion.html" style="color: #58a6ff; text-decoration: none;">Aller à la page de connexion
        &rarr;</a>
    </div>
  </div>

</body>

</html>
