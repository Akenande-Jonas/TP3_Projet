<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Sécurisée</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <form id="loginForm" class="login-form">
            <h2>Bienvenue</h2>
            <p>Veuillez vous connecter pour continuer</p>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="exemple@email.com">
            </div>

            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required placeholder="Votre mot de passe">
            </div>

            <button type="submit" id="loginBtn">Se connecter</button>
            <p id="message" class="message"></p>
            <div class="toggle-container">
                <p id="toggleText">Pas encore de compte ? <a href="#" id="toggleBtn">S'inscrire</a></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
